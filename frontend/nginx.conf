server {
    listen 80;
    server_name _;  # بدل localhost، يقبل أي Host

    root /usr/share/nginx/html;
    index index.html;

    # Health check
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # SPA routing: أي مسار يرجع index.html (إن ما وُجد ملف فعلي)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # لا تكاشي index.html عشان التحديثات تظهر فورًا
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files /index.html =404;
    }

    # Cache للملفات الثابتة (JS/CSS/صور..)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Gzip (اختياري)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
    gzip_proxied any;

    # Security headers خفيفة
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ما نحتاج error_page 404 -> index.html لأن try_files يغطيها
}